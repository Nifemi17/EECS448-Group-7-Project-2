<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Battleship</title>
  <meta name="description" content="A Battleship Game">
  <meta name="author" content="EECS 448 Team 18">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    </style>
</head>

<body>
  <script src="helper.js"></script>
  <script src="ship.js"></script>
  <script src="board.js"></script>
  <script src="gameSetup.js"></script>
  <script src="sonar.js"></script>
  <script src="main.js"></script>
  <canvas id="gameCanvas" width="1800" height="900" style="left: 0; top: 0; position: absolute; border: 1px solid black;">
    <style>
      body {
        background-image: url('Batt.jpg'); 
        background-size: cover;
        background-repeat: no-repeat;
        background-blend-mode: overlay ;
        opacity: 1;
      }
      </style> 
  </canvas>
  <img src="images/sonarIcon.png"; id="sonar" width="100" height="100" style="display: none;">
  <script>
    (function() {
        var
        // Obtain a reference to the canvas element using its id.
        htmlCanvas = document.getElementById('gameCanvas'),
        // Obtain a graphics context on the canvas element for drawing.
        context = htmlCanvas.getContext('2d');

       // Start listening to resize events and draw canvas.
       initialize();

       function initialize() {
           // Register an event listener to call the resizeCanvas() function 
           // each time the window is resized.
           window.addEventListener('resize', resizeCanvas, false);
           // Draw canvas border for the first time.
           resizeCanvas();
        }

        // Display custom canvas. In this case it's a blue, 5 pixel 
        // border that resizes along with the browser window.
        function redraw() {
           context.strokeStyle = 'blue';
           context.lineWidth = '5';
           context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
        }

        // Runs each time the DOM window resize event fires.
        // Resets the canvas dimensions to match window,
        // then draws the new borders accordingly.
        function resizeCanvas() {
            htmlCanvas.width = window.innerWidth;
            htmlCanvas.height = window.innerHeight;
            redraw();
        }
    })();
  </script>
</body>
</html>
